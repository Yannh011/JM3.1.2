<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title>Login page</title>
</head>
<body>

<style>
    input[name="j_username"]{
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
    }
    input[name="j_password"]{
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
        border-top: 0px;
    }
</style>

<div class="text-left mt-5">
    <form style="max-width: 360px;margin: auto" method="post" action="/login">
        <h1 class="h8 mb-3 ">Please Sign in</h1>
        <th:block th:if="${errorMessage}" th:text="${errorMessage}"></th:block>
        <input name="j_username" class="form-control" placeholder="Email address" required autofocus>
        <input name="j_password" class="form-control" placeholder="Password" required autofocus>
        <div class="d-grid gap-2 mt-3">
            <button class="btn btn-primary">Sign in</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
</body>
</html>
